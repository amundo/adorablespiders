<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adorable Spiders Unlimited</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<header>
  <h1>Adorable Spiders Unlimited</h1>
</header>

<main>
  <section id="spiders">
  </section>
</main>
<script>
let renderSpider = spider => `
  <article class=spider>
    <figure>
      <img src="${spider.image}"></h3>
    </figure>

    <div>
      <h2>${spider.name}</h2>
      <h3>$${spider.price}</h3>
      <p>${spider.description}</p>
    </div>
  </article>
`

let renderSpiders = spiders => {
  let spiderSection = document.querySelector('#spiders'); 

  spiders.forEach(spider => {
    spiderSection.insertAdjacentHTML("beforeend", renderSpider(spider));
  })
}

fetch("spider-data.json")
  .then(response => response.json())
  .then(spiders => renderSpiders(spiders))
  .catch(error => console.log(error))

</script>

</body>
</html>
